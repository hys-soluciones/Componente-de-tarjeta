<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card-container">
    <div class="bubbles"></div>
    <div class="image">
      <img src="images/image-victor.jpg" alt="Personal">
    </div>
    <div class="personal-data-container">
      <span class="name">
        Victor Crest
      </span>
      <span class="edad">
        26
      </span>
      <div class="city">London</div>
    </div>
    <div class="stats-container">
      <div class="statistics">
        <div class="quantity">80K</div>
        <div class="units">
          Followers
        </div>
      </div>
      <div class="statistics">
        <div class="quantity">803K</div>
        <div class="units">
          Likes
        </div>
      </div>
      <div class="statistics">
        <div class="quantity">1.4K</div>
        <div class="units">
          Photos
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.facebook.com/hugo.p.33/" target="_blank">facebook</a>.
      Coded by <a href="https://www.facebook.com/hugo.p.33/">Hugo Eduardo Carvajalino</a>.
    </div>
  </footer>
</body>

</html>
